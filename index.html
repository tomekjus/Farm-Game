<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Farm</title>
</head>
<body>
    <main class="main">
        <div id="bag" class="bag">
            <button id="close" class="bag__close">X</button>
        </div>
        <div class="status">
            <div id="pocket" class="status__pocket"><img id="goldImg" src="img/gold.svg" alt="">0g</div>
            <div class="status__level-box">
                <div id="lvlStatus" class="status__level">1</div>
                <progress value="0" max="10" class="status__level-bar" id="level"></progress>
            </div>
        </div>
        <div id="mainField" class="main__field">
            <button id="fieldBtn" class="status__addField">+</button>
        </div>
        <div class="chest">
            <div class="chest__bag">
                <h2>Bag</h2>
                <div class="chest__bag-container">
                    <img class="chest__grain" src="img/rice.svg" alt="">
                </div>
            </div>
            <div class="chest__store">
                <h2>Store</h2>
                <div class="chest__store-container">
                    <div class="chest__vegetables">
                        <img src="img/potato.svg" alt="">
                    </div>
                    <div class="chest__vegetables">
                        <img src="img/carrot.svg" alt="">
                    </div>
                    <div class="chest__vegetables">
                        <img src="img/tomato.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/app.js">

    </script>
</body>
</html>
